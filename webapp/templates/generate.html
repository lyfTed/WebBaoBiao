{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Generate{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>生成报表</h1>
</div>
<form class="col-md-4">
    {{ wtf.quick_form(form) }}
</form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $('#date').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy/mm/dd",
        language: "zh-CN"
    });
    </script>
{% endblock %}
