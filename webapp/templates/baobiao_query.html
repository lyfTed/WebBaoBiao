{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<head>
<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="handsontable/dist/handsontable.full.js"></script>
<link href="handsontable/dist/handsontable.full.css" rel="stylesheet" type="text/css" media="screen">
</head>

{#{% block page_content %}#}
<body>
    <div id="example"></div>
    <script>
    var cell_width = [
        100,120,90,100,100
     ];
     var cell_height = [
        50,20,40,100
     ];
    var cell_data = [
        ["", "Ford", "Tesla", "Toyota", "Honda"],
        ["2017", 10, 11, 12, 13],
        ["2018", 20, 11, 14, 13],
        ["2019", 30, 15, 12, 13]
    ];
    var container = document.getElementById('example');
        hot = new Handsontable(container, {
            data: cell_data, //导入数据
            rowHeaders: true,
            colHeaders: function(index) {
                return ++index;
            },
            autoColumnSize:false,
            autoRowSize:false,//禁止行列自动计算距离
            dropdownMenu: true,
            manualRowResize: true,
            manualColumnResize: true,//行列可拉缩
            manualColumnMove: true,//可整行整列移动
            manualRowMove: true,
            mergeCells:true,//合并单元格
            contextMenu: true,//使用菜单
            colWidths: cell_width,//定义列宽度
            rowHeights:cell_height ,//定义行高度
            //水平：htLeft，htCenter，htRight，htJustify，
            //垂直：htTop，htMiddle，htBottom。
            //只读: readOnly htDimmed
            cell:[ //设置单元格属性
                {row: 1, col: 1, readOnly: true,className: 'htCenter htMiddle'},
                {row: 2, col: 0, className: 'htCenter htMiddle'},
            ],
            mergeCells: [
                {row: 1, col: 1, rowspan: 2, colspan: 2}
            ],//设置单元格合并情况
            afterRowResize: function(currentRow, newSize) {
                cell_height[currentRow] =  newSize;
                hot.updateSettings({ rowHeights: cell_height });
            },//rowHeights为最小高度，为了设置比初始值更小的高度，编写此钩子
            });

    </script>
</body>
{#{% endblock %}#}
