{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Upload{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>分析型报表</h1>
    </div>
    <div class="col-md-5">
        <h4><b>请选择分析型报表系统导出的科目</b></h4>
        {{ form.csrf_token }}
    <form method="post" action="/analyzingreport/" enctype="multipart/form-data">
    <p>
        <input id="file" name="file" type="file" class="file" data-show-preview="false" data-show-upload="false" required>
	</p>
        {{ wtf.quick_form(form) }}
    </form>
    </div>
{% endblock %}
