{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Upload{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>上传报表数据</h1>
</div>
<div class="col-md-9">
<h4><b>请选择报表数据（可一次上传多个excel文件）</b></h4>
<p>请保证上传的xlsx文件与报表模板同名，sheet名一致，对应格子位置也一致。（支持使用excel公式）</p>

</div>
<div class="col-md-8">
<form method="post" action="/baobiao/upload_data/" enctype="multipart/form-data">
    <p>
        <input id="data" name="data" type="file" class="file" multiple required>
    </p>
    <p>
		<input type="submit" class="btn btn-default" value="上传">
	</p>
</form>
</div>
{% endblock %}
